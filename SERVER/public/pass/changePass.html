<!doctype html>
<link rel="stylesheet" type="text/css" href="/pass.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<body>
  <div class="heading">Change Password: Enter current Password</div>

  <div class="input-container">
    <input type="password" id="subIn" name="currpass"/>
    <span id="pass-toggle" class="eye-icon" onclick="togglePasswordVisibility()"><i class="fa fa-eye-slash"></i></span>
  </div>

  <button type="submit" id="subBut">Verify Password</button>
  <div id="message"></div>

<script src="/changePass.js"></script>

</body>
</html>
